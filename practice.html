  <style>
    body { background: #f8f6f2; }
    .content {
      max-width: 900px;
      margin: 100px auto 60px auto;
      padding: 0 20px;
      font-family: sans-serif;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.04);
      margin-bottom: 18px;
    }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .row > * { flex: 1; min-width: 220px; }
    label { display: block; font-weight: 600; margin-bottom: 6px; }
    input {
      width: 100%;
      padding: 12px 12px;
      border: 1px solid #E0DED9;
      border-radius: 10px;
      background: #fff;
      box-sizing: border-box;
    }
    button {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #111;
      background: #111;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }
    button.secondary {
      background: transparent;
      color: #111;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .muted { color: #555; font-size: 14px; }
    .status { white-space: pre-wrap; }
    .meta { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 8px; }
    .pill {
      background: #f3f1ec;
      border: 1px solid #e0ded9;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 13px;
      color: #333;
    }
    .choices { margin-top: 14px; }
    .choice {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #E0DED9;
      margin-bottom: 10px;
      background: #fff;
    }
    .choice input { width: auto; margin-top: 2px; }
    .question-image {
      max-width: 100%;
      height: auto;
      display: none;
      margin: 12px auto 0 auto;
      border-radius: 12px;
      border: 1px solid #E0DED9;
    }
    .danger { color: #b00020; }
    .success { color: #0b6b2b; }
  </style>
</head>
<body>

    <div class="nav-container">
      <h1 style="display: flex; align-items: center;">
        <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center;">

        <li><a href="index.html">Home</a></li>

        <li><a href="practice.html">Practice</a></li>
        <li><a href="telegram.html">Telegram Bot</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="subscribe.html" class="subscribe-btn">Subscribe</a></li>
      </ul>
    </div>
  </nav>

  <div class="content">
    <div class="card">
      <h2 style="margin-top: 0;">Practice</h2>
      <p class="muted" style="margin-top: 6px; margin-bottom: 10px;">
        Select a mode, then practice questions in batches of 10.
      </p>
      <div class="row" style="align-items: flex-start;">
        <div>
          <div class="muted">Signed in:</div>
          <div id="authStatus" class="status" style="font-weight: 700;"></div>
        </div>
        <div style="text-align: right;">
          <button id="btnSignOut" type="button" class="secondary">Sign out</button>
        </div>
      </div>
    </div>

    <div class="card">
      <h3 style="margin-top: 0;">Mode</h3>
      <div class="row">
        <label style="display:flex; gap:10px; align-items:center; font-weight:700;">
          <input type="radio" name="mode" value="year" checked />
          By year
        </label>
        <label style="display:flex; gap:10px; align-items:center; font-weight:700;">
          <input type="radio" name="mode" value="topic" />
          By topic
        </label>
      </div>

      <div id="modeYear" style="margin-top: 14px;">
        <div class="row">
          <div>
            <label for="yearSelect">Year</label>
            <select id="yearSelect" style="width:100%; padding:12px; border:1px solid #E0DED9; border-radius:10px;">
              <option value="">Loading years...</option>
            </select>
          </div>
          <div style="display:flex; align-items:flex-end;">
            <button id="btnStartYear" type="button">Start</button>
          </div>
        </div>
      </div>

      <div id="modeTopic" style="margin-top: 14px; display:none;">
        <div class="row">
          <div>
            <label for="domainSelect">Domain</label>
            <select id="domainSelect" style="width:100%; padding:12px; border:1px solid #E0DED9; border-radius:10px;">
              <option value="">Loading domains...</option>
            </select>
          </div>
          <div>
            <label for="topicSelect">Topic</label>
            <select id="topicSelect" style="width:100%; padding:12px; border:1px solid #E0DED9; border-radius:10px;">
              <option value="">Select a domain first</option>
            </select>
          </div>
        </div>
        <div class="row" style="margin-top: 12px;">
          <div>
            <label for="difficultySelect">Difficulty</label>
            <select id="difficultySelect" style="width:100%; padding:12px; border:1px solid #E0DED9; border-radius:10px;">
              <option value="">All difficulties</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div style="display:flex; align-items:flex-end;">
            <button id="btnStartTopic" type="button">Start</button>
          </div>
        </div>
      </div>

      <div id="filterMessage" class="muted" style="margin-top: 10px;"></div>
    </div>

    <div class="card" id="pagerCard" style="display:none;">
      <div class="row">
        <button id="btnPrev" type="button" class="secondary">Previous</button>
        <div id="pageInfo" class="muted" style="text-align:center;"></div>
        <button id="btnNext" type="button" class="secondary">Next</button>
      </div>
    </div>

    <div id="questions"></div>
  </div>

  <script type="module" src="assets/practice.js"></script>
</body>
</html>
