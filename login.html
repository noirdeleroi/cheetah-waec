  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Cheetah WAEC</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/script.js"></script>

  <style>
    body { background: #f8f6f2; }
    .content {
      max-width: 900px;
      margin: 100px auto 60px auto;
      padding: 0 20px;
      font-family: sans-serif;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.04);
      margin-bottom: 18px;
    }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .row > * { flex: 1; min-width: 220px; }
    label { display: block; font-weight: 600; margin-bottom: 6px; }
    input {
      width: 100%;
      padding: 12px 12px;
      border: 1px solid #E0DED9;
      border-radius: 10px;
      background: #fff;
      box-sizing: border-box;
    }
    button {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #111;
      background: #111;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }
    button.secondary {
      background: transparent;
      color: #111;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .muted { color: #555; font-size: 14px; }
    .danger { color: #b00020; }
    .success { color: #0b6b2b; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <h1 style="display: flex; align-items: center;">
        <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
          <img src="assets/images/logo.png" alt="Cheetah WAEC Logo" style="height:40px; vertical-align:middle; margin-right:10px;">
          <span>Cheetah WAEC</span>
        </a>
      </h1>
      <button class="menu-toggle">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="study-guide.html">Study Guide</a></li>
        <li><a href="past-papers.html">Past Papers</a></li>
        <li><a href="practice.html">Practice</a></li>
        <li><a href="telegram.html">Telegram Bot</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="subscribe.html" class="subscribe-btn">Subscribe</a></li>
      </ul>
    </div>
  </nav>

  <div class="content">
    <div class="card">
      <h2 style="margin-top: 0;">Login</h2>
      <p class="muted" style="margin-top: 6px;">
        Sign in to use Practice mode.
      </p>
      <div id="status" class="muted"></div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
        </div>
      </div>

      <div class="row" style="margin-top: 12px;">
        <button id="btnSignIn" type="button">Sign in</button>
        <button id="btnSignUp" type="button" class="secondary">Sign up</button>
        <button id="btnGoogle" type="button" class="secondary">Continue with Google</button>
      </div>

      <div id="message" class="muted" style="margin-top: 10px;"></div>
      <p class="muted" style="margin: 12px 0 0 0;">
        If email confirmation is enabled, you must confirm your email after signing up.
      </p>
    </div>
  </div>

  <script type="module" src="assets/login.js"></script>
</body>
</html>
